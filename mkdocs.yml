markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  #Formatting text
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  #Icons
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  #Maths
  - pymdownx.arithmatex:
      generic: true

  #Lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  #HTML
  - md_in_html

  #footnotes
  - footnotes

  #buttons
  - attr_list


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js



